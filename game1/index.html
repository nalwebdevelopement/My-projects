<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Battle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="player-ship">
            <h2>USS Assembly</h2>
            <p>Hull: <span id="player-hull">20</span></p>
            <button id="attack-btn">Attack Alien</button>
            <button id="retreat-btn">Retreat</button>
        </div>

        <div class="alien-fleet">
            <h2>Alien Fleet</h2>
            <div id="aliens"></div>
        </div>

        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
